<h2 id="what-are-exactly-observations-and-states-in-marl">What are exactly observations and states in MARL?</h2>
<ul>
<li>
<p>State-of-the-art approaches in MARL (MADDPG, VDN, QTran, QMix, QPlex, MAPPO, DICG) <strong>focus on the learning architecture.</strong></p>
</li>
<li>
<p>No looking into observations and states: concatenations of features feeded to NNs.</p>
</li>
<li>
<p>Where those features come from?</p>
</li>
</ul>

<h2 id="information-channels">Information Channels</h2>
<ul>
<li>Information usually come from multiple sources: <em>observed entities, different sensors, communication channels.</em></li>
<li>Agents can differentiate between information channels, because they occupy always the <strong>same vector positions</strong>.</li>
</ul>
</section>

<h2 id="entities-features">Entities features</h2>
<ul>
<li>Often, a subset of <strong>identical</strong> features describe different the observed entities.</li>
<li><strong>This is a graph structure!</strong>
<ul>
<li>Vertices -&gt; entities features</li>
<li>Edges -&gt; ?</li>
</ul>
</li>
<li>Self-Attention can be used to learn the edges of the latent graph (<a href="https://arxiv.org/abs/2006.11438">Li et al., 2021</a>).</li>
</ul>
</section>

<h2 id="observations-and-state-matrices">Observations and State Matrices</h2>
<ul>
<li>We reformulate the entire MARL problem in terms of graphs.</li>
<li>The inputs to NNs are well-structured vertex features.</li>
<li>The goal of the NNs is to learn the <strong>latent coordination graph</strong>.</li>
</ul>

<div class="row">
<div class="column">
<h2 id="graph-approach-advantages">Graph-approach advantages</h2>
<ol>
<li>Better represents coordination problems.</li>
<li>Allow use of more appropriate NNs (GNN, Transformers).</li>
<li>Makes the NNs parameters <strong>invariant to the number of agents</strong>.</li>
<li>Makes transfer learning and curriculum learning easy to implement.</li>
</ol>
</div>
<div class="column">
<h2 id="disadvantages">Disadvantages</h2>
<ol>
<li>Cannot differentiate entities a-priori in observations, f.i. raw images (although we can for states).</li>
<li>Cannot directly include last action and one hot enconding of agent id in the observation.</li>
</ol>
</div>
</div>
</section>

<h2 id="additional-features">Additional features</h2>
<ul>

<h1 id="2-transfqmix">2. TransfQMix</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="26" style="--paginate:true;">
<h2 id="main-features">Main features</h2>
<ul>
<li>Extends QMix with the use graph matrices and transformers.
<ul>
<li>Independent q-learners.</li>
<li>Centralized mixer which respects the monotonicity constraint.</li>
</ul>
</li>
<li>Graph reasoning in <strong>both the agents and mixer</strong>.
<ul>
<li>UPDET <a href="https://arxiv.org/abs/2101.08001">(Hu et al. 2022)</a>: self-attention in agents.</li>
<li>QPlex <a href="https://link.springer.com/article/10.1140/epjd/e2017-80024-y">(Wang et al. 2021)</a>, DICG <a href="https://arxiv.org/abs/2006.11438">(Li et al. 2021)</a>: self-attention in mixer.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="26" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;presentation/images/transf_agent.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="26" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="transformer-agent">Transformer Agent</h2>

<p>Similar architecture to UPDET, but:</p>
<ul>
<li>Q-Values are derived from the agent hidden state, reinforcing reccurent passing of gradient.</li>
<li>Separete output layer used for Policy Decoupling.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="26" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="26" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;presentation/images/transf_mixer.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="26" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="transformer-mixer">Transformer Mixer</h2>
<p>Transformer hypernetwork:</p>
<ul>

<h1 id="6-summary-and-future-work">6. Summary and Future Work</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="26" style="--class:invert;--paginate:true;">
<h2 id="key-contributions">Key Contributions:</h2>
<ul>
<li>Graph-based formalization of Multi-Agent Reinforcement Learning (MARL) coordination problems.</li>
<li>New QMix-like architecture fully based on transformers.</li>
<li>Promising results in transfer learning, zero-shot transfer, and curriculum learning.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="26" style="--class:invert;--paginate:true;">
<h2 id="future-work">Future Work:</h2>
<ul>
<li>Explore TransfQMix's generalization capabilities by integrating several tasks into a single learning pipeline (training same agents to solve all SC2 tasks).</li>
<li>Examining the feasibility of transferring coordination policies between different MARL domains.</li>
<li>Influence of multi-head self-attention on coordination reasoning will be investigated more thoroughly.</li>
</ul>
</section>
