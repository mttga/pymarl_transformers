AAMAS 2023</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" class="invert" style="--class:invert;">
<h1 id="1-motivations">1. Motivations</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="21" style="--paginate:true;">
<h2 id="how-are-the-observations-and-states-vectors-built">How are the observations and states vectors built?</h2>
<ul>
<li>
<p>State-of-the-art approaches in MARL (MADDPG, VDN, QTran, QMix, QPlex, MAPPO, DICG) <strong>focus on the learning architecture.</strong></p>
</li>
<li>
<p>No looking into observations and states: concatenations of features feeded to NNs.</p>
</li>
<li>
<p>Where those features come from?</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;presentation/images/trad_obs_vector.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="information-channels">Information Channels</h2>
<ul>
<li>Information usually come from multiple sources: <em>observed entities, different sensors, communication channels.</em></li>
<li>Agents can differentiate between information channels, because they occupy always the <strong>same vector positions</strong>.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="21" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;presentation/images/entity_obs_vector.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="entities-features">Entities features</h2>
<ul>
<li>Often, a subset of <strong>identical</strong> features describe different the observed entities.</li>
<li><strong>This is a graph structure!</strong>
<ul>
<li>Vertices -&gt; entities features</li>
<li>Edges -&gt; ...</li>
</ul>
</li>
<li>Self-Attention can be used to learn the edges of the latent graph (<a href="https://arxiv.org/abs/2006.11438">Li et al., 2021</a>).</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="21" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="21" style="--paginate:true;">
<h2 id="observations-and-state-matrices">Observations and State Matrices</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="21" style="--paginate:true;">
<h2 id="additional-features">Additional features</h2>
<ul>
<li>Some information get lost when dropping concatenation: which of entities represent &quot;me&quot;? Which of the others represent &quot;team mates&quot;?</li>
<li>IS SELF, IS AGENT</li>
</ul>
</section>

<p>Transformers are graph neural networks</p>

<li>
<p>Extend the graph reasoning to the agents</p>
</li>
<li>
<p>Reduce the complexity and improve explainability of RNNs</p>
</li>
<li>
<p>Increase transferability between tasks and scenarios</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="21" style="--class:invert;--paginate:true;">
<h1 id="key-contributions-new-marl-environment">Key Contributions: New MARL Environment</h1>
<ul>
<li>Fully designed and deployed with Ivan Masmitja</li>
<li>Realistic dynamics: <em>ocean currents, information noise, sensors limitations, agents communication</em></li>
<li>3 different tasks, 3 difficulties</li>
<li>2 Tracking models (LS and PF)</li>
<li>Front-end animation tool</li>
<li><strong>Release on GitHub</strong> to allow MARL researches to test their model in a more realistic simulation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="21" style="--class:invert;--paginate:true;">
<h1 id="key-contributions-new-marl-methods">Key Contributions: New MARL Methods</h1>
<h3 id="graphqmix">GraphQMix:</h3>
<ul>
<li>combination of existing MARL methods</li>
<li>introduced self-attention-based graph reasoning in QMix</li>
</ul>
<h3 id="transfqmix">TransfQMix:</h3>
<ul>
<li>Designed and deployed from scratch</li>
<li>Replaced MLP and RNN networks with <strong>transformers</strong> in QMix</li>
<li>First off-policy method based on QMix <strong>completely transferable</strong></li>
<li>Allow <strong>zero-shot transfer, transfer learning and curriculum learning</strong> for cooperation policies</li>
<li>Custom design to allow <strong>short-memory</strong> reasoning</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="21" style="--class:invert;--paginate:true;">
<h1 id="key-contributions-extensive-experiments">Key Contributions: Extensive Experiments</h1>
<ul>
<li>Extensive <strong>exploration of MARL applicability</strong> to the UAT scenario</li>
<li>Proven the benefits of <strong>integrating self-attention graph</strong> reasoning in QMix:
<ul>
<li>Pushed the limits of state-of-the-art MARL algorithms from 5 to 7 agents</li>
<li>Improved agents coordination and distribution</li>
</ul>
</li>
<li>Demonstrated the <strong>transferability</strong> of TransfQMix in zero-shot transfer and transfer learning</li>
<li>Proposed <strong>curriculum learning</strong> as a strategy to learn progressively large-team cooperation</li>
<li>Several <strong>ablation studies</strong> to demonstrate the significance of the proposed methods</li>
<li>Promising results in <strong>long mission experiments</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="21" style="--class:invert;--paginate:true;">
<h1 id="future-work">Future Work:</h1>
<ul>
<li>Test the proposed methods in <strong>standard MARL environments</strong></li>
<li>Optimize the <strong>PF complexity</strong> and include it in training</li>
<li>Increase the <strong>variability</strong> of scenarios presented in training</li>
<li>Make the <strong>reward function</strong> invariant to the number of landmarks, so that zero-shot learning is theoretically valid</li>
<li>Merge the UAT environment in a standard <strong>MARL open-source library</strong></li>
